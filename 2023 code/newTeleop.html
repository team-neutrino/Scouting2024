<html>
	<head style="color:white">
		<title class="title">Teleop</title>
		<link id="theme" rel="stylesheet" type="text/css" href="newStyleing.css" />
		<script src="Code/app.js"></script>
		<style>
			.grid-container {
				display: grid;
				width: 100vw;
				height: 100vh;
				/* place-items: center;  */
				grid-template-areas:
					"teamNum header header header matchNum"
					"leftbuttongroup button1 button2 button3 rightbuttongroup"
					"leftbuttongroup comment comment comment rightbuttongroup"
					"leftbuttongroup . terminal . rightbuttongroup"
					"leftbuttongroup . score . rightbuttongroup";
			}
		</style>
	</head>

	<body onload="pullArray();score()" class="body">
		<div class="grid-container" onload="setValues()">
			<div class="teamNum">
				<input class="genericBox" type="text" id="teamnum" readonly />
			</div>
			<div class="header">
				<h1 id="auton" onClick="antonMode()">Teleop</h1>
			</div>

			<div class="matchNumber">
				<input class="genericBox" type="text" id="matchnum" readonly />
			</div>
			<div class="button1">
				<button id="Foul" onclick="addAction(this.id,1);saveArray();score()" class="foul">
					Foul
				</button>
			</div>

			<div class="button2">
				<button onclick="Undo();saveArray();score()" class="undo">Undo</button>
			</div>

			<div class="button3">
				<button
					id="Tech Foul"
					onclick="addAction(this.id,2);saveArray();score()"
					class="techFoul"
				>
					Tech Foul
				</button>
			</div>
			<div class="leftbuttongroup">
				<img src="Images/cone_no_shadow.png" height="125vh" width="125vw" />
				<br />
				<button
					id="Cone High (T)"
					onclick="addAction(this.id,12);saveArray();score()"
					class="coneHigh"
				>
					Cone High</button
				><br />
				<button
					id="Cone Mid (T)"
					onclick="addAction(this.id,13);saveArray();score()"
					class="coneMid"
				>
					Cone Mid</button
				><br />
				<button
					id="Cone Low (T)"
					onclick="addAction(this.id,14);saveArray();score()"
					class="coneLow"
				>
					Cone Low</button
				><br />
				<button
					onclick="window.location.href='./newAuton.html';saveArray();score()"
					class="leftArrow"
				>
					&larr;
				</button>
			</div>
			<div class="rightbuttongroup">
				<img src="Images/cube_no_shadow.png" height="125vh" width="125vw" />
				<img />
				<br />
				<button
					id="Cube High (T)"
					onclick="addAction(this.id,15);saveArray();score()"
					class="cubeHigh"
				>
					Cube High</button
				><br />
				<button
					id="Cube Mid (T)"
					onclick="addAction(this.id,16);saveArray();score()"
					class="cubeMid"
				>
					Cube Mid</button
				><br />
				<button
					id="Cube Low (T)"
					onclick="addAction(this.id,17);saveArray();score()"
					class="cubeLow"
				>
					Cube Low</button
				><br />
				<button
					id="a"
					onclick="window.location.href='./newEndgame.html';commentBox();saveArray();score()"
					class="rightArrow"
				>
					&rarr;
				</button>
			</div>
			<div class="terminal">
				<textarea
					placeholder="Nothing to Undo"
					id="teamLog1"
					readonly
				></textarea>
			</div>
			<div class="score">
				<p style="color:white; font-size:20px">
					<b>Your Robot's Score:</b>
				</p>
				<input type="text" id="scoreInput" class="genericBox" readonly />
			</div>

			<div class="comment"></div>
		</div>
	</body>
</html>
