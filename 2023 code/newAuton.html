<!doctype html>
<html>
	<head>
		<link id="theme" rel="stylesheet" type="text/css" href="newStyleing.css" />
		<title> Auton</title>
		<script src="./newAppJS.js"></script>
		<style>
			.grid-container {
				display: grid;
				width: 100vw;
				height: 100vh;
				/* place-items: center;  */
				grid-template-areas:
					"teamNum header header header matchNum"
					"leftbuttongroup button1 button2 button3 rightbuttongroup"
					"leftbuttongroup leftGap button5 rightGap rightbuttongroup"
					"leftbuttongroup leftGap terminal rightGap rightbuttongroup"
					"leftbuttongroup leftGap score rightGap rightbuttongroup";
			}
		</style>
	</head>

	<body onload="pullArray(); setValues(); score()" class="body">
	  </body>
	  
		<div class="grid-container" onload="setValues()">
			<div class="teamNum">
				
				<input class="genericBox" type="text" id="teamnum" readonly />
			</div>
			<div class="header">
				<h1 id="auton" onClick="antonMode()" class ="title">Auton</h1>
			</div>

			<div class="matchNumber">
				<input class="genericBox" type="text" id="matchnum" readonly />
			</div>
			<div class="button1">
				<button
					id="Docked (A)"
					onclick="addAction(this.id,3);saveArray();score()"
					class="docked"
				>
					Docked
				</button>
			</div>
			<div class="button2">
				<button
					id="Failed to Dock (A)"
					onclick="addAction(this.id,22);saveArray();score()"
					class="failedToDock"
				>
					Failed to Dock
				</button>
			</div>
			<div class="button3">
				<button
					id="Docked & Engaged (A)"
					onclick="addAction(this.id,4);saveArray();score()"
					class="dockedAndEngaged"
				>
					Docked
					<br />
					& Engaged
				</button>
			</div>
			<div class="button5">
				<button onclick="Undo();saveArray();score()" class="undo">Undo</button>
			</div>
			<div class="leftbuttongroup">
				<img src="Images/cone_no_shadow.png" height="125vh" width="125vw" />
				<br />
				<button
					onclick="addAction(this.id,5);saveArray();score()"
					id="Cone High (A)"
					class="coneHigh"
				>
					Cone High</button
				><br />
				<button
					id="Cone Mid (A)"
					onclick="addAction(this.id,6);saveArray();score()"
					class="coneMid"
				>
					Cone Mid</button
				><br />
				<button
					id="Cone Low (A)"
					onclick="addAction(this.id,7);saveArray();score()"
					class="coneLow"
				>
					Cone Low</button
				><br />
				<button
					id="Mobility"
					onclick="addAction(this.id,11);saveArray();score()"
					class="mobility"
				>
					Mobility
				</button>

				<br />
			</div>
			<div class="rightbuttongroup">
				<img src="Images/cube_no_shadow.png" height="125vh" width="125vw" />
				<img />
				<br />
				<button
					id="Cube High (A)"
					onclick="addAction(this.id,8);saveArray();score()"
					class="cubeHigh"
					
				>
					Cube High</button
				><br />
				<button
					id="Cube Mid (A)"
					onclick="addAction(this.id,9);saveArray();score()"
					class="cubeMid"
				>
					Cube Mid</button
				><br />
				<button
					id="Cube Low (A)"
					onclick="addAction(this.id,10);saveArray();score()"
					class="cubeLow"
				>
					Cube Low</button
				><br />
				<button
					id="a"
					onclick="window.location.href='./newTeleop.html';saveArray();score()"
					class="rightArrow"
				>
					&rarr;
				</button>
			</div>
			<div class="terminal">
				<textarea
					placeholder="Nothing to Undo"
					id="teamLog1"
					readonly
				></textarea>
			</div>
			<div class="score">
				<p>
					<b>Your Robot's Score:</b>
				</p>
				<input type="text" id="scoreInput" class="genericBox" readonly />
			</div>

			<div class="leftGap"></div>
			<div class="rightGap"></div>
		</div>
	</body>
</html>
