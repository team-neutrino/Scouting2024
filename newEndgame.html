<html>
	<head>
		<title class="title">Endgame</title>
		<link id="theme" rel="stylesheet" type="text/css" href="newStyleing.css" />
		<script src="Code/app.js"></script>
		<style>
			.grid-container {
				display: grid;
				width: 100vw;
				height: 100vh;
				/* place-items: center;  */
				grid-template-areas:
					"teamNum header header header matchNum"
					"leftbuttongroup button1 button2 button3 rightbuttongroup"
					"leftbuttongroup comment comment comment rightbuttongroup"
					"leftbuttongroup . terminal . rightbuttongroup"
					"leftbuttongroup . score . rightbuttongroup";
			}
		</style>
	</head>

	<body onload="pullArray();score()" class="body">
	      <div class="grid-container" onload="setValues()">
			<div class="teamNum">
				<input class="genericBox" type="text" id="teamnum" readonly />
			</div>
			<div class="header">
				<h1 id="auton" onClick="antonMode()">Endgame</h1>
			</div>
			<div class="matchNumber">
				<input class="genericBox" type="text" id="matchnum" readonly />
			</div>
			<div class="leftbuttongroup">
			<button
          onclick="newValidation('parking');addAction(this.id,19);"
          id="Parked (T)"
		  class="parked"
        >
          Parked</button
        ><br />
        <button
          onclick="newValidation('failedDocking');addAction(this.id,18);"
          id="Failed to Dock (T)"
		  class="dockedAndEngaged"
        >
          Failed to Dock</button
        ><br />
		<button
          onclick="newValidation('failedDocking');addAction(this.id,18);"
          id="Failed to Dock (T)"
		  class="gridFull"
        >
          Grid Full</button
        ><br />
        <button
          onclick="window.location.href='./newTeleop.html';commentBox();saveArray()"
		  class="leftArrow"
        >
          &larr;
        </button>
      </div>
			<div class="rightbuttongroup">
			      <button
          onclick="newValidation('endgameDocked');addAction(this.id,21);"
          id="Docked & Engaged (T)"
		  class="failedToDock"
        >
          Docked and Engaged</button
        ><br />
        <button
          onclick="newValidation('endgameDocked');addAction(this.id,20);"
          id="Docked (T)"
		  class="docked"
        >
          Docked</button
        ><br />
		<button
          onclick="newValidation('endgameDocked');addAction(this.id,20);"
          id="defense"
		  class="defense"
        >
          Defense</button
        ><br />
        <button
          id="a"
          onclick="window.location.href='./newQr.html';commentBox();saveArray();saveQR()"
		  class="rightArrow"
        >
          &rarr;
        </button>
			</div>
			<div class="button1">
				<button id="Foul" onclick="addAction(this.id,1);saveArray();score()" class="foul">
					Foul
				</button>
			</div>

			<div class="button2">
				<button onclick="Undo();saveArray();score()" class="undo">Undo</button>
			</div>

			<div class="button3">
				<button
					id="Tech Foul"
					onclick="addAction(this.id,2);saveArray();score()"
					class="techFoul"
				>
					Tech Foul
				</button>
			</div>
			<div class="comment">
			      <textarea 
            id="comments"
            rows="6"
            cols="50"
            name="name"
            placeholder="Put your comments here!"
            oninput="this.value = this.value.replace(/[<>]/g, '').replace(/&/g, '&amp;').replace(/\\/g,'').replace(/=/g,'&#61;').replace(/-/g,'').replace(/'/g,'')"
          ></textarea>
			</div>
			<div class="terminal">
				<textarea
					placeholder="Nothing to Undo"
					id="teamLog1"
					readonly
				></textarea>
			</div>
			<div class="score">
				<p>
					<b>Your Robot's Score:</b>
				</p>
				<input type="text" id="scoreInput" class="genericBox" readonly />
			</div>
			</div>
