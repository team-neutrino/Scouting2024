<!DOCTYPE html>
<html lang="en">
<script src="./app.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Teleop</title>
    <link href="./epicStyle.css" rel="stylesheet" type="text/css"><link>
    
</head>
<body onload="pullArray()">
<table>
  <tr class="top">
    <th class="topSideBox">
      <input class="infoBox" type="text" name="teamBox" id="teamNumberBox" placeholder="Team Number" />
    </th>
    <th colspan="3" class="header">Teleop</th>
    <th class="topSideBox">
      <input class="infoBox" type="text" name="matchBox" id="matchNumberBox" placeholder="Match Number" />
    </th>
  </tr>
  <tr class="buttons">
    <td rowspan="2">
      <button class="tallButton" id="speaker" onclick="addAction(this.id, 6)">Speaker</button>
    </td>
    <td class="midButton">
      <button class="normalButton" id="speakerMiss" onclick="addAction(this.id,7)">Speaker Miss</button>
    </td>
    <td class="midButton"> 
      <button class="normalButton" id="foul" onclick="addAction(this.id,1)">Foul</button>
    </td>
    <td class="midButton">
      <button class="normalButton" id="ampMiss" onclick="addAction(this.id,9)">Amp Miss</button>
    </td>
    <td rowspan="2">
      <button class="tallButton" id="amp" onclick="addAction(this.id,8)">Amp</button>
    </td>
  </tr>
  <tr>
    <td colspan="3" rowspan="2" class="undoTermArea">
      <textarea readonly id="teamLog1" class="termnial" placeholder="Nothing to undo"></textarea>
      <br>
      <button class="undo" id="undo" onclick="Undo()">Undo</button>
    </td>
  </tr>
  <tr class="footer">
    <td>
      <button class="backForth" id="next" onclick="window.location.href='./auton2.html'">&larr;</button>
    </td>
    <td>
      <button class="backForth" id="next" onclick="window.location.href='./endgame2.html'; saveArray()">&rarr;</button>
    </td>
  </tr>
</table>
</body>
</html>
