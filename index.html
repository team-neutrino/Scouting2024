<!DOCTYPE html>
<html lang="en">
<script src="./app.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Auton</title>
    <link href="./epicStyle.css" rel="stylesheet" type="text/css"><link>
</head>
<body>

    <table>
        <tr>
            <th class="headerIndex" colspan="3">
                <img src="./header.png" class="headerImg">
            </th>
        </tr>
        <tr class="inputRow">
            <td>
                <input class="inputBox" type="text" name="matchBox" value="3928" placeholder="Team" maxlength="4" oninput="this.value=this.value.replace(/[^0-9]/g,'')"/>
            </td>
            <td>
                <input class="inputBox" type="text" name="matchBox" value="me" placeholder="Scout"  maxlength="3" oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '').toUpperCase();"/>
            </td>
            <td>
                <input class="inputBox" type="text" name="matchBox" value="789" placeholder="Match" oninput="if(this.value.length > 3) { this.value = this.value.slice(0,3); }"
                onchange="setTeam(this.value)" />
            </td>
        </tr>
        <tr class="buttonRow">
            <td rowspan="3"></td>
            <td>
                <button class="allianceOfTheRedColour" onclick="placebets();setAlliance(this.id)">Red Alliance</button>
            </td>
            <td rowspan="3"></td>
        </tr>
        <tr class="buttonRow">
            <td>
                <button class="allianceOfTheBlueColour" onclick="placebets();setAlliance(this.id)">Blue Alliance</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="goButton" onclick="GO()">Go!</button>
            </td>
        </tr>
    </table>


</html>
