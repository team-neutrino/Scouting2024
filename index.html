<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auton</title>
    <link href="./epicStyle.css" rel="stylesheet" type="text/css"><link>
    <script>
      function redAlliance() {
        document.getElementById('redAlliance').style.boxShadow = "0px 0px 20vh 5vh red";
        document.getElementById('blueAlliance').style.boxShadow = "0px 0px 20vh 5vh transparent";
      }
      function blueAlliance() {
        document.getElementById('redAlliance').style.boxShadow = "0px 0px 20vh 5vh transparent";
        document.getElementById('blueAlliance').style.boxShadow = "0px 0px 20vh 5vh blue";
      }
    </script>
</head>
<body>

    <table>
        <tr>
            <th class="headerIndex" colspan="3">
                <img src="./header.png" class="headerImg">
            </th>
        </tr>
        <tr class="inputRow">
            <td>
                <input class="inputBox" type="text" name="matchBox" value="3928" placeholder="Team" />
            </td>
            <td>
                <input class="inputBox" type="text" name="matchBox" value="me" placeholder="Scout" />
            </td>
            <td>
                <input class="inputBox" type="text" name="matchBox" value="789" placeholder="Match" />
            </td>
        </tr>
        <tr class="buttonRow">
            <td rowspan="3"></td>
            <td>
                <button class="allianceOfTheRedColour" id="redAlliance" onclick="redAlliance()">Red Alliance</button>
            </td>
            <td rowspan="3"></td>
        </tr>
        <tr class="buttonRow">
            <td>
                <button class="allianceOfTheBlueColour" id="blueAlliance" onclick="blueAlliance()">Blue Alliance</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="goButton" onclick="window.location.href='./auton2.html'">Go!</button>
            </td>
        </tr>
    </table>


</html>
