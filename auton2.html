<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auton</title>
    <link href="./epicStyle.css" rel="stylesheet" type="text/css"><link>
    <script src="./app.js"></script>
</head>
<body onload="loadPage()">
<table>
  <tr class="top">
    <th class="topSideBox">
      <input class="infoBox" type="text" name="teamBox" id="teamNumberBox" placeholder="Team Number" />
    </th>
    <th colspan="3" class="header">Auton</th>
    <th class="topSideBox">
      <input class="infoBox" type="text" name="matchBox" id="matchNumberBox" placeholder="Match Number" />
    </th>
  </tr>
  <tr class="buttons">
    <td rowspan="2">
      <button class="tallButton" id="speaker" onclick="addAction(this.id,2)">Speaker</button>
    </td>
    <td class="midButton">
      <button class="normalButton" id="speakerMiss" onclick="addAction(this.id,3)">Speaker Miss</button>
    </td>
    <td class="midButton"> 
      <button class="normalButton" id="foul" onclick="addAction(this.id,1)">Foul</button>
    </td>
    <td class="midButton">
      <button class="normalButton" id="ampMiss" onclick="addAction(this.id,5)">Amp Miss</button>
    </td>
    <td rowspan="2">
      <button class="tallButton" id="amp" onclick="addAction(this.id,4)">Amp</button>
    </td>
  </tr>
  <tr>
    <td colspan="3" rowspan="2" class="undoTermArea">
      <textarea readonly id="teamLog1" class="termnial" placeholder="Nothing to undo"></textarea>
      <br>
      <button class="undo" id="undo" onclick="Undo()">Undo</button>
    </td>
  </tr>
  <tr class="footer">
    <td>
      <button id="disabled" onclick="addAction(this.id,14)" ondblclick="window.location.href = './index.html'">Disabled</button>
    </td>
    <td>
      <button class="backForth" id="next" onclick="window.location.href='./teleop2.html';saveArray()">&rarr;</button>
    </td>
  </tr>
</table>
</body>
</html>
