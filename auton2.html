<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auton</title>
    <link href="./epicStyle.css" rel="stylesheet" type="text/css"><link>
    <script src="./app.js"></script>
</head>
<body onload="loadPage()">
<table class="autonTable">
  <tr class="top">
    <th class="topSideBox">
      <input class="infoBox" type="text" name="teamBox" id="teamNumberBox"/>
    </th>
    <th colspan="3" class="header">Auton</th>
    <th class="topSideBox">
      <input class="infoBox" type="text" name="matchBox" id="matchNumberBox"/>
    </th>
  </tr>
  <tr class="buttons">
    <td rowspan="2">
      <button class="tallButton speakerColor" id="Speaker (A)" onclick="addAction(this.id,1)">Speaker</button>
    </td>
    <td class="midButton">
      <button class="normalButton speakerMissColor" id="Speaker Miss (A)" onclick="addAction(this.id,2)">Speaker Miss</button>
    </td>
    <td class="midButton"> 
      <button class="normalButton foulColor" id="Foul" onclick="addAction(this.id,0)">Foul</button>
    </td>
    <td class="midButton">
      <button class="normalButton ampMissColor" id="Amp Miss (A)" onclick="addAction(this.id,4)">Amp Miss</button>
    </td>
    <td rowspan="2">
      <button class="tallButton ampColor" id="Amp (A)" onclick="addAction(this.id,3)">Amp</button>
    </td>
  </tr>
  <tr>
    <td colspan="3" rowspan="2" class="undoTermArea">
      <textarea readonly id="teamLog1" class="termnial" placeholder="Nothing to undo"></textarea>
      <br>
      <button class="undo" id="undo" onclick="Undo()">Undo</button>
    </td>
  </tr>
  <tr class="footer">
    <td>
      <button class="disabledColor" id="Leave" onclick="addAction(this.id,14)" ondblclick="saveData();window.location.href = './index.html';">Leave</button>
    </td>
    <td>
      <button class="backForth nextColor" id="next" onclick="saveData();window.location.href='./teleop2.html';saveData()">&rarr;</button>
    </td>
  </tr>
</table>
</body>
</html>
